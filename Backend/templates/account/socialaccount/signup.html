{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complete Registration - SistoMatic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.png' %}"/>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins-Regular', Arial, sans-serif;
        }
        
        .complete-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 50px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .complete-logo {
            margin-bottom: 30px;
        }
        
        .complete-logo h1 {
            color: #333;
            font-family: 'Poppins-Bold', Arial, sans-serif;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .complete-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .success-icon {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .continue-btn {
            background: #717fe0;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            margin-bottom: 20px;
            width: 100%;
            justify-content: center;
        }
        
        .continue-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(113, 127, 224, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .back-to-home {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-to-home:hover {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="complete-container">
        <div class="complete-logo">
            <div class="success-icon">
                <i class="fa fa-check-circle"></i>
            </div>
            <h1>Welcome to SistoMatic!</h1>
            <p class="complete-subtitle">Your account has been created successfully</p>
        </div>
        
        <a href="/" class="continue-btn">
            <i class="fa fa-shopping-cart"></i>
            <span>Continue Shopping</span>
        </a>
        
        <a href="/" class="back-to-home">
            <i class="fa fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <script>
        // Auto-redirect after 3 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
